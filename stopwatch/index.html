<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started with Javascript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="./main.js" defer></script>
    <style>
        body, .jumbotron { padding: 30px; }

        .jumbotron {
            margin-left: 20%;
            margin-right: 20%;
        }

        .timer {
            font-size: 120px;;
        }

        .reset-button {
            width: 125px;
        }
    </style>
</head>
<body>
    <div class="mt-4 p-5 bg-light text-black rounded text-center jumbotron">
        <div class="timer">
            <span class="minutes">00</span> : 
            <span class="seconds">00</span>
        </div>

        <div class="timer-buttons">
            <button class="btn bt-lg btn-success" data-action="start">Start</button>
            <button class="btn bt-lg btn-danger" data-action="stop">Stop</button>
            <div class="mt-2 d-grid gap-2 mx-auto reset-button" data-action="reset">
                <button class="btn btn-sm btn-secondary">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
